                      <form action="/student/opportunities/all" method="get">

                      </form>  
                      <form action="/student/opportunities/accepted" method="get">

                      </form> 
                      <form action="/student/opportunities/rejected" method="get">
                          <button type="submit">Rejected</button>
                      </form> 
                  </div>
                </div>
            </div>
          </div>
        </div>
    </main>
